<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TrustCall</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; padding: 14px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 10px; }
      .row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
      .hint { font-size: 12px; color: #555; }
      button { padding: 8px 10px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
      input[type="range"] { width: 100%; }
      label { user-select: none; }
    </style>
  </head>
  <body>
    <h1>TrustCall Controls</h1>

    <div class="row">
      <label><input id="enabled" type="checkbox"> Enable on this browser</label>
    </div>

    <div class="row">
      <label><input id="demomode" type="checkbox"> Demo Mode (synthetic stress test)</label>
    </div>

    <div class="row" style="flex-direction:column;align-items:flex-start;">
      <label>Processing FPS: <span id="fpsVal">5</span></label>
      <input id="fps" type="range" min="2" max="12" step="1" value="5">
    </div>

    <div class="row" style="flex-direction:column;align-items:flex-start;">
      <label>Red Threshold (%): <span id="redVal">60</span></label>
      <input id="red" type="range" min="40" max="90" step="1" value="60">
    </div>

    <p class="hint">Works on most pages with &lt;video&gt; tiles. No cloud uploads.</p>

    <div class="row">
      <button id="apply">Apply</button>
      <button id="reset">Reset Defaults</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
